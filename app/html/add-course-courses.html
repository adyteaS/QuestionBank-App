
<div class="main-container">
	<form id="edit-course-form" ng-submit="submit()"> 
		<div class="card white">
				<div class="row">
					<div class="col s12 m12 l12">
						<h4>Add Course</h4>
						<div class="section"></div>
					</div>
	    			<div class="input-field col s12 m12 l12">
	  					<input type="text" class="validate focus" textid="course_name" ng-model="course.name" required="" aria-required="true">
	  					<label for="course_name" class="active">Course Name</label>
			        </div>
    			</div>

			<div class="row">
    			<div class="input-field col s12 m12 l12">
  					<input type="text" class="validate focus" textid="course_id" ng-model="course.id" required="" aria-required="true">
  					<label for="course_id" class="active">Course ID</label> 
		        </div>
		    </div>
		    <div class="section"></div>
		</div>
		<div class='row'>
				<button class="btn waves-effect">Add</button>
				<a href="#!courses" class="btn waves-effect right">Cancel</a>
		</div>
	</form>
</div>
